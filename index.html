<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images\illustration-hero.svg" alt="" />
      <div id="content">
        <h1 style="color: #202D46; font-weight: 777;">Order Summary</h1>
        <p style="opacity: 0.6;">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="infor">
          <img src="images\icon-music.svg" class="music" alt="" />
          <p><b style="color: #202D46; opacity: 0.8;" >Annual Plan</b> <span style="color: #B3B8CB;">$59.99/year </span></p>
          <a href="" id="change">Change</a>
        </div>
        <div class="btn">
          <button class="btn-proceed">Proceed to Payment</button> <br />
          <button class="btn-cancel">Cancel Order</button>
        </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mai Ngoc Doan</a>.
    </div>
  </body>
</html>
